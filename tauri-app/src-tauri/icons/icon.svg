<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <rect x="48" y="48" width="416" height="416" rx="68" ry="68" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.4"/>

  <!-- Chat bubbles representing sessions -->
  <!-- User message (blue, left) -->
  <rect x="100" y="140" width="200" height="70" rx="16" fill="#3b82f6"/>
  <polygon points="120,210 100,240 140,210" fill="#3b82f6"/>

  <!-- Agent message (purple, right) -->
  <rect x="212" y="240" width="200" height="90" rx="16" fill="#a855f7"/>
  <polygon points="392,330 412,360 372,330" fill="#a855f7"/>

  <!-- Code brackets in agent message -->
  <text x="240" y="295" font-family="monospace" font-size="40" font-weight="bold" fill="#fff" opacity="0.9">&lt;/&gt;</text>

  <!-- Dots in user message (typing/content indicator) -->
  <circle cx="160" cy="175" r="10" fill="#fff" opacity="0.8"/>
  <circle cx="200" cy="175" r="10" fill="#fff" opacity="0.8"/>
  <circle cx="240" cy="175" r="10" fill="#fff" opacity="0.8"/>

  <!-- AI sparkle/star accent -->
  <g transform="translate(380, 120)">
    <path d="M0,-25 L6,-6 L25,0 L6,6 L0,25 L-6,6 L-25,0 L-6,-6 Z" fill="#a855f7" opacity="0.9"/>
  </g>
  <g transform="translate(120, 350) scale(0.6)">
    <path d="M0,-25 L6,-6 L25,0 L6,6 L0,25 L-6,6 L-25,0 L-6,-6 Z" fill="#3b82f6" opacity="0.7"/>
  </g>
</svg>
